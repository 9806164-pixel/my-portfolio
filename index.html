<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIRILL // IDENTITY_DATABASE</title>
<style>
    :root {
        --bg: #030303;
        --accent: #FF003C;  
        --text: #ffffff;
        --font-mono: 'Courier New', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
    
    body { 
        background-color: var(--bg); color: var(--text); 
        font-family: 'Arial Black', sans-serif; 
        overflow-x: hidden; /* Запрещаем горизонтальный скролл */
        background-image: linear-gradient(rgba(255, 0, 60, 0.05) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(255, 0, 60, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
    }

    /* --- HEADER --- */
    header { 
        min-height: 60vh; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        padding: 40px 20px;
        text-align: center;
    }

    .glitch-name {
        /* font-size подстраивается под экран */
        font-size: clamp(2.5rem, 15vw, 8rem); 
        font-weight: 900;
        text-transform: uppercase; 
        letter-spacing: -2px;
        position: relative; 
        animation: shake 0.5s infinite;
        word-wrap: break-word;
    }

    /* --- ГИБКАЯ СЕТКА (BENTO) --- */
    .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px; 
    }

    .grid { 
        display: grid; 
        /* Магия: 3 колонки на компе, 1 на мобиле автоматом */
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: 15px; 
        grid-auto-rows: 250px; 
    }
    
    .card {
        background: #080808; 
        border: 1px solid #1a1a1a; 
        position: relative;
        overflow: hidden; 
        transition: 0.3s ease; 
        display: flex; 
        align-items: flex-end; 
        padding: 20px;
    }

    /* WHO_AM_I карточка: на компе широкая, на мобиле обычная */
    .card.wide { grid-column: span 2; }

    @media (max-width: 800px) {
        .card.wide { grid-column: span 1; }
        .grid { grid-auto-rows: 200px; }
    }

    .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 0 20px rgba(255, 0, 60, 0.2); }
    
    .card-img { 
        position: absolute; 
        inset: 0; 
        background-size: cover; 
        background-position: center; 
        filter: grayscale(1) brightness(0.3); 
        transition: 0.5s; 
    }
    .card:hover .card-img { filter: grayscale(0) brightness(0.5); }
    .card h3 { position: relative; font-size: 1.2rem; text-transform: uppercase; z-index: 2; }

    /* --- МОДАЛЬНОЕ ОКНО (АДАПТИВ) --- */
    .overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 99999;
        display: none; padding: 15px; overflow-y: auto;
    }
    .ovl-content { 
        width: 100%; 
        max-width: 900px; 
        margin: 20px auto; 
    }
    .ovl-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 20px; 
        border-bottom: 1px solid var(--accent); 
        padding-bottom: 10px; 
    }
    .ovl-title { font-size: 1.5rem; color: var(--accent); }

    .work-gallery { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
        gap: 10px; 
    }
    .work-item { border: 1px solid #222; aspect-ratio: 1/1; overflow: hidden; }
    .work-item img { width: 100%; height: 100%; object-fit: cover; }

    .close-btn { background: var(--accent); border: none; color: #fff; padding: 10px 20px; font-family: var(--font-mono); font-size: 0.8rem; }

    @keyframes shake { 0%, 100% { transform: translate(0); } 25% { transform: translate(1px, -1px); } 75% { transform: translate(-1px, 1px); } }
</style>
</head>
<body>

    <div class="music-widget">

    <script>

        // --- ENGINE (НЕ ТРОГАТЬ) ---
        const el = document.getElementById('glitch-txt');
        const names = ["КИРИЛЛ", "KIRILL", "TOURIST", "CODER", "基里爾", "كيريل", "キリル"];
        let nIdx = 0; setInterval(() => { nIdx = (nIdx + 1) % names.length; el.innerText = names[nIdx]; el.setAttribute('data-text', names[nIdx]); }, 180);

            document.getElementById('ovl').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeOvl() { document.getElementById('ovl').style.display = 'none'; document.body.style.overflow = 'auto'; }

        // --- RENDERING FUNCTIONS ---
        function renderAbout() {
            openOvl("IDENTITY_REPORT", `
                <div class="about-flex">
                    <div class="my-photo" style="background-image: url('${DATA.bio.photo}')"></div>
                    <div style="max-width: 600px;">
                        <p style="font-size: 1.4rem; color: #ccc; font-family: var(--font-mono); border-left: 2px solid var(--accent); padding-left: 20px;">

            `);
        }

        function renderPhoto() {
            let h = '<div class="work-gallery">';
            DATA.photo_gallery.forEach(img => { h += `<div class="work-item"><img src="${img}"></div>`; });

        function renderTourism() {

        function renderCoding() {

            h += '</div>';
            openOvl("DEV_SYSTEM", h);

        function renderPhysics() { openOvl("PHYSICS_LAB", "<p>Подготовка к ОГЭ в разгаре. Решаю задачи, понимаю мир через формулы.</p>"); }
