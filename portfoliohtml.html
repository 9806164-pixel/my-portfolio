<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>KIRILL // IDENTITY_DATABASE</title>
    <style>
        :root {
            --bg: #030303;
            --accent: #FF003C;  
            --text: #ffffff;
            --font-mono: 'Courier New', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Arial Black', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(rgba(255, 0, 60, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 0, 60, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- HEADER & GLITCH --- */
        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .glitch-name {
            font-size: clamp(3rem, 15vw, 12rem); font-weight: 900;
            text-transform: uppercase; letter-spacing: -5px;
            position: relative; animation: shake 0.5s infinite;
        }

        /* --- BENTO GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 50px 20px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; grid-auto-rows: 350px; }
        
        .card {
            background: #080808; border: 1px solid #1a1a1a; position: relative;
            overflow: hidden; transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); 
            display: flex; align-items: flex-end; padding: 30px;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 0 30px rgba(255, 0, 60, 0.15); }
        .card-img { position: absolute; inset: 0; background-size: cover; background-position: center; filter: grayscale(1) brightness(0.4); transition: 0.5s; }
        .card:hover .card-img { filter: grayscale(0) brightness(0.7); }
        .card h3 { position: relative; font-size: 2rem; text-transform: uppercase; z-index: 2; line-height: 0.9; }

        /* --- OVERLAY (SCROLLABLE GALLERY) --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999;
            display: none; padding: 5vw; overflow-y: auto; backdrop-filter: blur(15px);
        }
        .ovl-content { max-width: 1200px; margin: 0 auto; }
        .ovl-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .ovl-title { font-size: 4rem; color: var(--accent); text-transform: uppercase; }
        
        .work-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 30px; }
        .work-item { background: #111; border: 1px solid #222; aspect-ratio: 4/5; overflow: hidden; }
        .work-item img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(1) contrast(1.1) brightness(0.8);
            transition: 0.4s ease;
        }
        .work-item:hover img { filter: grayscale(0) contrast(1) brightness(1); }

        .close-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 10px 25px; font-family: var(--font-mono); cursor: pointer; }

        /* --- ABOUT ME --- */
        .about-flex { display: flex; gap: 40px; flex-wrap: wrap; align-items: flex-start; }
        .my-photo { width: 300px; height: 400px; background: #222; border: 1px solid var(--accent); background-size: cover; background-position: center; }

        /* --- MUSIC MODULE --- */
        .music-widget {
            position: fixed; bottom: 30px; left: 30px; z-index: 1000;
            background: rgba(10,10,10,0.9); border-left: 3px solid var(--accent); padding: 15px;
            font-family: var(--font-mono); font-size: 11px; width: 250px;
        }

        .link-btn { display: inline-block; padding: 10px 20px; border: 1px solid var(--accent); color: #fff; text-decoration: none; margin: 5px; font-size: 12px; }
        .link-btn:hover { background: var(--accent); color: #000; }

        @keyframes shake { 0%, 100% { transform: translate(0); } 25% { transform: translate(2px, -2px); } 75% { transform: translate(-2px, 2px); } }

        /* Адаптация для мобилок */
@media (max-width: 768px) {
    .grid-container {
        grid-template-columns: 1fr !important; /* Все кнопки в одну колонку */
        padding: 10px;
        gap: 15px;
    }

    .glitch-name {
        font-size: 2.5rem !important; /* Уменьшаем заголовок, чтобы не вылезал */
    }

    .overlay-content {
        width: 95% !important; /* Модальное окно на весь экран */
        padding: 20px;
    }

    header {
        height: auto;
        padding: 50px 0;
    }
}
    </style>
</head>
<body>

        // --- ENGINE (НЕ ТРОГАТЬ) ---
        const el = document.getElementById('glitch-txt');
        const names = ["КИРИЛЛ", "KIRILL", "TOURIST", "CODER", "基里爾", "كيريل", "キリル"];
        let nIdx = 0; setInterval(() => { nIdx = (nIdx + 1) % names.length; el.innerText = names[nIdx]; el.setAttribute('data-text', names[nIdx]); }, 180);

        function openOvl(title, html) {
            document.getElementById('ovl-title').innerText = title;
            document.getElementById('ovl-body').innerHTML = html;
            document.getElementById('ovl').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeOvl() { document.getElementById('ovl').style.display = 'none'; document.body.style.overflow = 'auto'; }

        // --- RENDERING FUNCTIONS ---
        function renderAbout() {
            openOvl("IDENTITY_REPORT", `
                <div class="about-flex">
                    <div class="my-photo" style="background-image: url('${DATA.bio.photo}')"></div>
                    <div style="max-width: 600px;">
                        <p style="font-size: 1.4rem; color: #ccc; font-family: var(--font-mono); border-left: 2px solid var(--accent); padding-left: 20px;">

                        </p>
                    </div>
                </div>
            `);
        }

        function renderPhoto() {
            let h = '<div class="work-gallery">';
            DATA.photo_gallery.forEach(img => { h += `<div class="work-item"><img src="${img}"></div>`; });
            h += '</div>';
            openOvl("VISUAL_ARCHIVE", h);

        function renderTourism() {
            let h = '<p style="margin-bottom: 20px;">С 5 класса в пути. Горы, леса, палатки — это база.</p><div class="work-gallery">';

            h += '</div>';

        function renderCoding() {
            let h = '<p>Мои разработки и репозитории:</p><div style="margin-top:20px;">';
            DATA.coding_links.forEach(l => { h += `<a href="${l.url}" class="link-btn">${l.name}</a>`; });
            h += '</div>';
            openOvl("DEV_SYSTEM", h);

        function renderPhysics() { openOvl("PHYSICS_LAB", "<p>Подготовка к ОГЭ в разгаре. Решаю задачи, понимаю мир через формулы.</p>"); }
